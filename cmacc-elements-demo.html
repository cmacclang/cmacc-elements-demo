<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="../../bower_components/flip-card/flip-card.html">

<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<dom-module id="cmacc-elements-demo">
  <template>

    <style>
      :host {
        display: block;
      }

      paper-material {
        background-color: white;
        padding: 20px;
        margin: 20px;
      }

      paper-button {
        background-color: lightgray;
      }

      app-header {
        background-color: steelblue;
        color: #fff;
        height: 100px;

      }

      .title {
        font-size: 25pt;
      }

      .container {
        @apply(--layout-horizontal);
        max-width: auto;
        margin: 0 auto;
      }

      .container > * {
        @apply(--layout-flex);
      }

    </style>

    <app-header-layout fullbleed>
      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <div class="title" main-title>{{title}}</div>
        </app-toolbar>
      </app-header>
      <section>
        <div class="container">
          <flip-card noHover flipped="{{flipped}}">
            <front>

              <paper-material key="form" elevation="1">
                <content select="form"></content>
                <paper-button on-tap="generate" class="primary">Generate</paper-button>
              </paper-material>
            </front>
            <back>
              <paper-material key="doc" elevation="1">
                <marked-element markdown="{{md}}"></marked-element>
                <br>
                <paper-button on-tap="back" class="primary">Back</paper-button>
              </paper-material>
            </back>
          </flip-card>
        </div>
      </section>
    </app-header-layout>

  </template>

  <script>
      Polymer({

          is: 'cmacc-elements-demo',

          properties: {
              data: {
                  type: Object,
                  value: {}
              },
              file: {
                  type: String,
                  value: ""
              },
              title: {
                  type: String,
                  value: "Cmacc Demo"
              },
              page: {
                  type: String,
                  value: "form"
              },
              merge: {
                  type: Function
              }
          },

          generate: function () {

              if (!window.location.origin) {
                  window.location.origin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
              }

              var url = window.location.origin + this.file;
              var doc = cmacc.compile(url);

              doc.person1.firstName.$$str$$ = this.data.person1.firstName;
              doc.person1.lastName.$$str$$ = this.data.person1.lastName;
              doc.person2.firstName.$$str$$ = this.data.person2.firstName;
              doc.person2.lastName.$$str$$ = this.data.person2.lastName;


              var md = cmacc.resolve(doc);

              this.set('md', md);
              this.set('flipped', true)
              this.set('page', 'doc');
          },

          back: function () {
              this.set('flipped', false)
              this.set('page', 'form');
          }


      });
  </script>
</dom-module>
